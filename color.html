<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простая магическая кнопка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }

        #MagicButton {
            padding: 12px 24px;
            font-size: 1em;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #MagicButton:hover {
            background-color: #1976D2;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: #FF9800;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 25px 0;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s;
            color: #333;
            text-align: center;
        }

        #clickCount {
            margin-top: 20px;
            font-size: 1.1em;
            color: #333;
        }
    </style>
</head>
<body>
    <p>Магическая кнопка</p>
    <button id="MagicButton">Нажми на меня</button>
    <div id="MagicBox" class="box">Оранжевый</div>
    <div id="clickCount">Количество нажатий: 0</div>

    <script>
        const button = document.getElementById('MagicButton');
        const box = document.getElementById('MagicBox');
        const clickCount = document.getElementById('clickCount');

        const states = [
            {
                color: '#FF9800',
                text: 'Оранжевый',
                width: '200px',
                height: '200px'
            },
            {
                color: '#2196F3',
                text: 'Синий',
                width: '180px',
                height: '220px'
            },
            {
                color: '#FF9800',
                text: 'Оранжевый',
                width: '220px',
                height: '180px'
            }
        ];

        let clicks = 0;
        let currentIndex = 0;

        button.addEventListener('click', function() {
            clicks++;
            clickCount.textContent = 'Количество нажатий: ' + clicks;

            currentIndex = (currentIndex + 1) % states.length;
            const newState = states[currentIndex];

            box.style.backgroundColor = newState.color;
            box.textContent = newState.text;
            box.style.width = newState.width;
            box.style.height = newState.height;
        });
    </script>
</body>
</html>
